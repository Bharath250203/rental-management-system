version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: rental-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: rental_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - rental-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rental-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rental-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  backend:
    build:
      context: ./rental-management-backend
      dockerfile: Dockerfile
    container_name: rental-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/rental_db?authSource=admin
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRATION: 86400000
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rental-network
    restart: unless-stopped

  frontend:
    build:
      context: ./rental-management-frontend
      dockerfile: Dockerfile
    container_name: rental-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: /api
    depends_on:
      - backend
    networks:
      - rental-network
    restart: unless-stopped

volumes:
  mongodb_data:
  redis_data:

networks:
  rental-network:
    driver: bridge

