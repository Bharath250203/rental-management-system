name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rental-management-backend
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Build with Maven
        run: mvn clean package -DskipTests
      
      - name: Run tests
        run: mvn test
        env:
          SPRING_DATA_MONGODB_URI: mongodb://localhost:27017/rental_db_test
          SPRING_DATA_REDIS_HOST: localhost
          SPRING_DATA_REDIS_PORT: 6379
          JWT_SECRET: test-secret-key-for-ci-cd-pipeline-minimum-256-bits-required
      
      - name: Build Docker image
        run: docker build -t rental-backend:${{ github.sha }} .

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rental-management-frontend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests || true
        continue-on-error: true
      
      - name: Build
        run: npm run build
        continue-on-error: false
      
      - name: Build Docker image
        run: docker build -t rental-frontend:${{ github.sha }} .

  deploy:
    needs: [backend-test, frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build and push backend image
        working-directory: ./rental-management-backend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/rental-backend:${{ github.sha }} .
          docker push ${{ steps.login-ecr.outputs.registry }}/rental-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        working-directory: ./rental-management-frontend
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/rental-frontend:${{ github.sha }} .
          docker push ${{ steps.login-ecr.outputs.registry }}/rental-frontend:${{ github.sha }}
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /opt/rental-management
            docker-compose pull
            docker-compose up -d
            docker-compose ps
